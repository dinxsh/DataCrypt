<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>
      DataCrypt
    </title>
    <script>
        fetch('https://api.github.com/repos/dinxsh/datacrypt/commits')
            .then(response => response.json())
            .then(data => {
                const commitCards = document.getElementById('commit-cards');
                data.forEach(commit => {
                    const dateTime = new Date(commit.commit.author.date).toLocaleString();
                    const card = document.createElement('div');
                    card.className = 'w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-4';
                    card.innerHTML = `
                        <div class="bg-white rounded shadow p-4">
                            <h2 class="font-semibold text-xl mb-2">
                                <a href="${commit.html_url}" target="_blank">${commit.commit.message.split('\n')[0]}</a>
                            </h2>
                            <p class="text-gray-700">${commit.commit.message.split('\n').slice(1).join('\n')}</p>
                            <p class="text-sm text-gray-500">Committed by <a href="https://github.com/${commit.author.login}" target="_blank">${commit.commit.author.name}</a></p>
                            <p class="text-xs text-gray-400">${dateTime}</p>
                        </div>
                    `;
                    commitCards.appendChild(card);
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</head>
<body class="bg-gray-100 font-mono">
    <div class="bg-brown-700">
      <nav class="flex items-center justify-between flex-wrap bg-purple-600 p-6 text-white">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <a href="/"><span class="font-semibold text-xl tracking-tight">Datacrypt</span></a>
        </div>
        <div class="block lg:hidden">
          <button class="flex items-center px-3 py-2 border rounded text-white border-white hover:text-purple-600 hover:bg-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
          </button>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
          <div class="text-sm lg:flex-grow">
            <a href="docs" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-purple-300 mr-4">
              Docs
            </a>
            <a href="examples" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-purple-300 mr-4">
              Examples
            </a>
            <a href="updates" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-purple-300">
              Updates
            </a>
          </div>
        </div>
      </nav>

      <div id="commit-cards" class="flex flex-wrap justify-around"></div>

    </div>
</body>
</html>
